<section class="section pt-6">
  <div>
    <app-search-box
      [localization]="{ city: 'Wroclaw' }"
      [styleBasic]="true"
    ></app-search-box>
  </div>
  <div class="container bt-meetings-list mt-4">
    <div class="columns">
      <div class="column">
        <app-meeting-card-list
          title="Wyszukane spotkania"
          [meetings]="meetings"
        ></app-meeting-card-list>
      </div>
    </div>
  </div>
</section>
