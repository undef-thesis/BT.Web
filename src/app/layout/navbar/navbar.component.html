<nav
  class="navbar nav nav-border"
  role="navigation"
  aria-label="main navigation"
  [ngClass]="{ 'has-background-white': isWhiteNavMode }"
>
  <div class="navbar-brand pl-3">
    <a class="navbar-item" (click)="openHome()">
      <h1
        [ngClass]="{ 'has-text-black': isWhiteNavMode }"
        class="title text-color"
      >
        {{ "common.title" | translate }}
      </h1>
    </a>

    <a
      role="button"
      class="navbar-burger"
      #navBurger
      aria-label="menu"
      aria-expanded="false"
      [ngClass]="{ 'has-text-black': isWhiteNavMode }"
      (click)="toggleNavbar()"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div
    class="bt-navbar-menu navbar-menu pr-3"
    [ngClass]="{ 'has-background-none': !isWhiteNavMode }"
    #navMenu
  >
    <div *ngIf="!isLoggedIn" class="navbar-end">
      <div class="navbar-item" (click)="openLoginModal()">
        <p
          id="burger"
          [ngClass]="{ 'has-text-black': isWhiteNavMode }"
          class="text-color"
        >
          {{ "header.login" | translate }}
        </p>
      </div>
      <div class="navbar-item" (click)="openRegisterModal()">
        <b
          id="burger"
          [ngClass]="{ 'has-text-black': isWhiteNavMode }"
          class="text-color"
          >{{ "header.join-us" | translate }}</b
        >
      </div>
    </div>
    <div *ngIf="isLoggedIn" class="navbar-end">
      <div class="navbar-item" (click)="createNewMeeting()">
        <p
          id="burger"
          [ngClass]="{ 'has-text-black': isWhiteNavMode }"
          class="text-color"
        >
          {{ "meeting.add-meeting" | translate }}
        </p>
      </div>

      <p [ngClass]="{ 'has-text-black': isWhiteNavMode }" class="navbar-item text-color bt-separator-display-none">|</p>

      <div *ngIf="profile" class="dropdown is-hoverable dropdown-trigger navbar-item bt-pointer" (click)="openMenu()">
        <b [ngClass]="{ 'has-text-black': isWhiteNavMode }" class="text-color mr-3">
          {{ profile.firstname }} {{ profile.lastname }}
        </b>
        <figure class="image bt-avatar-border">
          <img class="bt-avatar-img " src="data:image/JPEG;base64,{{ profile.avatar }}" />
        </figure>
        
        <div class="dropdown-menu" id="dropdown-menu" role="menu">
          <div class="dropdown-content bt-menu">
            <a class="dropdown-item" (click)="openUserPanel()">
              Userpanel
            </a>
            <hr class="dropdown-divider">
            <a class="dropdown-item" (click)="logout()">
              Logout
            </a>
          </div>
        </div>
      </div>  
    </div>
  </div>
</nav>
