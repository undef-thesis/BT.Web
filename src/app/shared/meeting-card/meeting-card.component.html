<div class="bt-card">
  <div>
    <slideshow
      *ngIf="base64images.length"
      [minHeight]="'12rem'"
      [showArrows]="true"
      [imageUrls]="base64images"
    >
    </slideshow>
  </div>
  <div class="bt-card-content">
    <div class="bt-card-title bt-card-text">
      <a [routerLink]="['/meetings/', id]">
        <b>{{ name }}</b>
      </a>
    </div>
    <div>
      {{ "meeting.free-slots" | translate }}: {{ participantCount }}/{{
        maxParticipants
      }}
    </div>
    <div class="bt-card-text">{{ description }}</div>

    <div>
      <time>
        <b>{{ parseDate }}</b>
      </time>
    </div>
    <div class="columns is-flex">
      <div class="column is-6">
        <!-- <a *ngIf="category" (click)="checkOtherMeetingsByCategory()">
          #{{ category.name }}
        </a> -->
        <p>#{{ category.name }}</p>
      </div>
      <div
        *ngIf="meetingOrganizerId && isUserMeetingOrganizer"
        class="column is-6 has-text-right"
      >
        <a [routerLink]="['/meetings/edit/', id]">
          <b>Edytuj</b>
        </a>
      </div>
    </div>
  </div>
</div>
