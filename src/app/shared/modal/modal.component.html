<div [ngClass]="{ modal: true, 'is-active': isModalOpen }">
  <div class="modal-background" #modalElement></div>
  <div class="modal-card bt-wrapper">
    <header class="modal-card-head bt-header">
      <p class="modal-card-title">{{ title }}</p>
      <button class="delete" aria-label="close" (click)="close()"></button>
    </header>
    <section class="modal-card-body">
      <ng-container *ngTemplateOutlet="modal"></ng-container>
    </section>
    <footer class="modal-card-foot bt-footer"></footer>
  </div>
</div>
