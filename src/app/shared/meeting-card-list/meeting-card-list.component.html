<div class="grid2x2">
  <ng-container *ngFor="let meeting of meetings; let i = index">
    <app-meeting-card
      class="card-size"
      [id]="meeting.id"
      [name]="meeting.name"
      [description]="meeting.description"
      [meeting]="meeting"
    ></app-meeting-card>
  </ng-container>
</div>
